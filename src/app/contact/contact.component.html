<section class="container">
  <div class="text-center ">
    <h1>CONATCT SECTION</h1>
    <div class="d-flex justify-content-center align-items-center ">
      <div class="line1"></div>
      <i class="fa-solid fa-star mx-3"></i>
      <div class="line2"></div>
    </div>
  </div>
  <form class=" mx-auto py-5">
    <div class="pt-3">
      <label for="userName" id="lab1" >userName :</label>
      <input type="text" id="userName" placeholder="userName" name="userName" class="form-control border-0 border-bottom py-3" (keyup)="show()" [(ngModel)]="name">
    </div>
    <div class="pt-3">
      <label for="userAge" id="lab2">userAge :</label>
      <input type="text" id="userAge" placeholder="userAge" name="userAge" class="form-control border-0 border-bottom py-3" (keyup)="show1()"  [(ngModel)]="age">
    </div>
    <div class="pt-3">
      <label for="userEmail" id="lab3">userEmail :</label>
      <input type="email" id="userEmail" placeholder="userEmail" name="userEmail" class="form-control border-0 border-bottom py-3" (keyup)="show2()"  [(ngModel)]="email">
    </div>
    <div class="py-3">
      <label for="userPassword" id="lab4">userPassword :</label>
      <input type="password" id="userPassword" placeholder="userPassword" name="userPassword" class="form-control border-0 border-bottom py-3" (keyup)="show3()"  [(ngModel)]="pass">
    </div>
    <button type="button" class="btn btn-info text-white">Send Message</button>
  </form>

</section>
